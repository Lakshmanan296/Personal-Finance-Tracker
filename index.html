<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #121212;
            color: #e0e0e0;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            width: 350px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        input, select {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        input::placeholder {
            color: #bdbdbd;
        }

        button {
            background: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1e1e1e;
            color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        th {
            background: #2a2a2a;
        }

        .delete {
            background: #d32f2f;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .delete:hover {
            background: #b71c1c;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #d32f2f;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: white;
            cursor: pointer;
            border: none;
        }

        .logout-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h1 id="auth-title">Sign Up</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="authenticate()">Sign Up</button>
        <p id="toggle-auth">Already have an account? <a href="#" onclick="toggleAuth()">Login</a></p>
        <p id="error-message" class="error hidden"></p>
    </div>

    <div id="finance-container" class="hidden">
        <button onclick="logout()" class="logout-btn">Logout</button>
        <h1>ðŸ’° Finance Tracker</h1>

        <div class="container">
            <input type="text" id="desc" placeholder="Enter Description">
            <input type="number" id="amount" placeholder="Enter Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addTransaction()">Add</button>
        </div>

        <h2>Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>

        <h2>Total Balance: <span id="balance">0</span></h2>
    </div>

    <script>
        let transactions = [];
        let currentUser = null;

        function toggleAuth() {
            const title = document.getElementById("auth-title");
            const button = document.querySelector("#auth-container button");
            const toggleText = document.getElementById("toggle-auth");
            document.getElementById("error-message").classList.add("hidden");

            if (title.innerText === "Sign Up") {
                title.innerText = "Login";
                button.innerText = "Login";
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleAuth()">Sign Up</a>';
            } else {
                title.innerText = "Sign Up";
                button.innerText = "Sign Up";
                toggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleAuth()">Login</a>';
            }
        }

        function authenticate() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const authType = document.getElementById("auth-title").innerText;
            const errorMsg = document.getElementById("error-message");

            if (!username || !password) {
                errorMsg.innerText = "Please enter valid details!";
                errorMsg.classList.remove("hidden");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || {};

            if (authType === "Sign Up") {
                if (users[username]) {
                    errorMsg.innerText = "Username already exists!";
                    errorMsg.classList.remove("hidden");
                    return;
                }
                users[username] = password;
                localStorage.setItem("users", JSON.stringify(users));
                alert("Account created! Now login.");
                toggleAuth();
            } else {
                if (!users[username]) {
                    errorMsg.innerText = "Username not found!";
                    errorMsg.classList.remove("hidden");
                } else if (users[username] !== password) {
                    errorMsg.innerText = "Password incorrect!";
                    errorMsg.classList.remove("hidden");
                } else {
                    currentUser = username;
                    localStorage.setItem("currentUser", currentUser);
                    showFinanceTracker();
                }
            }
        }

        function showFinanceTracker() {
            document.getElementById("auth-container").classList.add("hidden");
            document.getElementById("finance-container").classList.remove("hidden");
            transactions = JSON.parse(localStorage.getItem(currentUser + "_transactions")) || [];
            updateUI();
        }

        function logout() {
            localStorage.removeItem("currentUser");
            location.reload();
        }

        function addTransaction() {
            let desc = document.getElementById("desc").value.trim();
            let amount = parseFloat(document.getElementById("amount").value);
            let type = document.getElementById("type").value;

            if (!desc || isNaN(amount)) {
                alert("Please enter valid details!");
                return;
            }

            transactions.push({ desc, amount, type });
            localStorage.setItem(currentUser + "_transactions", JSON.stringify(transactions));
            updateUI();
        }

        function updateUI() {
            document.getElementById("transaction-list").innerHTML = transactions.map((t, i) => 
                `<tr><td>${t.desc}</td><td>${t.amount}</td><td>${t.type}</td><td><button class="delete" onclick="deleteTransaction(${i})">Delete</button></td></tr>`
            ).join("");
        }

        if (localStorage.getItem("currentUser")) showFinanceTracker();
    </script>
</body>
</html>
