<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #121212;
            color: #e0e0e0;
            text-align: center;
            transition: all 0.5s ease-in-out;
        }

        .container {
            margin: 50px auto;
            width: 350px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: 0.3s;
        }

        input, select {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        input::placeholder {
            color: #bdbdbd;
        }

        button {
            background: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1e1e1e;
            color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
            transition: all 0.3s;
        }

        th {
            background: #2a2a2a;
        }

        .delete {
            background: #d32f2f;
        }

        .delete:hover {
            background: #b71c1c;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #d32f2f;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #b71c1c;
        }

        .fadeIn {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container fadeIn" id="auth-container">
        <h1 id="auth-title">Sign Up</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="authenticate()">Sign Up</button>
        <p id="toggle-auth">Already have an account? <a href="#" onclick="toggleAuth()">Login</a></p>
    </div>

    <div id="finance-container" class="hidden fadeIn">
        <button onclick="logout()" class="logout-btn">Logout</button>
        <h1>ðŸ’° Finance Tracker</h1>

        <div class="container">
            <input type="text" id="desc" placeholder="Enter Description">
            <input type="number" id="amount" placeholder="Enter Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addTransaction()">Add</button>
        </div>

        <h2>Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>

        <h2>Total Balance: <span id="balance">0</span></h2>
    </div>
</body>
</html>
